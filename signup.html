<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation-flex.css">
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<meta http-equiv="refresh" content="3">


	<form>
		<span> First Name </span> <input type="text" id="first_Name"><br/>
		<span> Second Name </span> <input type="text" id="second_Name"><br/>
		<span> Email </span> <input type="text" id="email"><br/>
		<span> Phone </span> <input type="text" id="phone"><br/>
		<span> Institution </span> <input type="text" id="Institution"><br/>
		<span> City </span> <input type="text" id="City"><br/>
		<span> State </span> <input type="text" id="State"><br/>
		<span> Country </span> <input type="text" id="Country"><br/>
		<span> Password </span> <input type="Password" id='password'><br/>
		<span> Please Retype Password </span> <input type="Password" id="retype_password"><br/>
		<input type="submit" >
	</form>

	<script type="text/javascript" src='signup.js'></script>
	<script  src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
</body>
</html>
