<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation-flex.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<!-- <meta http-equiv="refresh" content="3"> -->

	<img class="back-drop-img" src="imgs/clg-gate.png">

	<div class="small-12 columns custom-columns" style="postion:absolute; background-color: #bcbcbc; height: 70px;width: 100px; z-index: 4; width: 100%">
				<div class="row custom-row nav-bar">
			<div class="small-4 columns" >
				<a href="http://jnnce.ac.in" target="blank">
					<img class="nav-jnnce-logo nav-item" src="imgs/jnnce-logo.png" >
				</a>

			</div>

			<div class="small-4  small-centered columns" style=";background-color: #cdcdcd">
				<img class="nav-logo nav-item" src="imgs/nav-bar-logo2.png">
			</div>

			<div class="small-4 columns" >
				<a href="https://github.com/SummySumanth/Conference-tool" target="blank">
					<img class="nav-github-logo nav-item" src="imgs/github-logo.png">
				</a>
				
			</div>
		</div>
	</div>


	
	<div class="row ">
		<div class="small-1 medium-3 large-2 columns">
			
		</div>

		<div class="small-10 medium-6 large-8 small-centered columns center-card">
			<span>Sign Up !</span>
			<form>
				<span> First Name </span> <input type="text" id="first_Name" value="abc"><br/>
				<span> Second Name </span> <input type="text" id="second_Name" value="abc"><br/>
				<span> Email </span> <input type="text" id="email" value="sum@abc.com"><br/>
				<span> Phone </span> <input type="text" id="phone" value="9876543210"><br/>
				<span> Institution </span> <input type="text" id="institution" value="abc"><br/>
				<span> City </span> <input type="text" id="city" value="abc"><br/>
				<span> State </span> <input type="text" id="state" value="abc"><br/>
				<span> Country </span> <input type="text" id="country" value="abc"><br/>
				<span> Password </span> <input type="Password" id='password' value="abc"><br/>
				<span> Please Retype Password </span> <input type="Password" id="retype_password" value="abc"><br/>
				<input type="button" value="Submit" id='submit_button'>
			</form>
		</div>

		<div class="small-1 medium-3 large-2 columns">
			
		</div>
	</div>



	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src='js/signup.js'></script>
	
</body>
</html>
