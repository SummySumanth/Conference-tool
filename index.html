<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
</head>
<body>
	<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation-flex.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<!-- <meta http-equiv="refresh" content="3"> -->

	<img class="back-drop-img" src="imgs/clg-gate.png">

	<div class="small-12 columns custom-columns" style="postion:absolute; background-color: #bcbcbc; height: 70px;width: 100px; z-index: 4; width: 100%">
				<div class="row custom-row nav-bar">
			<div class="small-4 columns " >
				<a href="http://jnnce.ac.in" target="blank">
					<img class="nav-jnnce-logo nav-item" src="imgs/jnnce-logo.png" >
				</a>

			</div>

			<div class="small-4  small-centered columns" style="text-align: center;">
				<img class="nav-CMT-logo nav-item" src="imgs/nav-bar-logo2.png">
			</div>

			<div class="small-4 columns github-logo" >
				<a href="https://github.com/SummySumanth/Conference-tool" target="blank">
					<img class="nav-github-logo nav-item" src="imgs/github-logo.png">
				</a>
				
			</div>
		</div>
	</div>

	<div class="row custom-row">
		<div class="small-1 medium-3 large-2 columns">
			
		</div>

		<div class="small-10 medium-6 large-8 small-centered columns center-card custom-columns">
			<div class="small-12 columns card-header ">
				<span style="width: 100%">Create your account</span>
			</div>
			

			<div class="row form-container">

				<div class="small-12 medium-6 columns social-signup-container">
					<a href="#"><img class="social-sign-up" src="imgs/google-sign-up.png"></a>
					
				</div>
				<div class="small-12 medium-6 columns social-signup-container">
				<a href="#"><img class="social-sign-up" src="imgs/facebook-sign-up.png"></a>
					
				</div>
				
					<input class="small-6 columns" type="text" id="first_Name" placeholder="First Name" style="display: inline;">
					<!-- <div class="small-2 columns"></div> -->
					<input class="small-6 columns" type="text" id="second_Name" placeholder="Second Name"  style="display: inline;">


				<input class="small-6 columns" type="text" id="email" placeholder="Email Address"><br/>
				<input class="small-6 columns" type="text" id="phone" placeholder="Phone Number"><br/>
				<input class="small-6 columns" type="text" id="city" placeholder="City"><br/>
				<input class="small-6 columns" type="text" id="state" placeholder="State"><br/>
				<span> Institution </span> <input type="text" id="institution" placeholder="Jawaharlal Nehru National College of Engineering"><br/>

				<span style="display: none;"> Country </span> <input style="display: none;" type="text" id="country" value="india"><br/>
				<!-- <label class="small-2 columns right inline" >Password </label>  -->

				<div class="small-2 columns">
					<label for="right-label" class="right inline">Password</label>
				</div>

				<input class="small-4 columns" type="Password" id='password' placeholder="minimum 8 characters"><br/>
				<label class="small-2 columns right inline" >Retype Password </label> <input class="small-4 columns" type="Password" id="retype_password" placeholder="Retype your password" ><br/>
				
				
			</div>

			<a class="button expand" id='submit_button' href="#"> Submit </a>

			

		</div>

		<div class="small-1 medium-3 large-2 columns">
			
		</div>
	</div>



	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src='js/signup.js'></script>
	
</body>
</html>
