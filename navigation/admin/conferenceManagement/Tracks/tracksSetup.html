<!--New track Modal-->
<div class="custom-modal-overlay add-track-modal" id="add-track-modal">
    <div class="row custom-row" style="margin-top: 50px;">

        <div class=" medium-1 large-2 columns custom-columns">
        </div>

        <div class="small-12 medium-10 large-8 columns custom-columns small-centered add-track-pop-window">
            <i class="material-icons modal-close-button" id="add-track-modal-close-btn">close</i>
            <div class="small-12 column custom-columns text-center">
                Please fill the following details of track
            </div>

            <div class="material-css-row">
                <div class="input-field col s12">
                    <i class="material-icons prefix material-icon-text">info</i>
                    <input id="modal-track-name" type="text" class="validate">
                    <label for="modal-track-name">Track Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix material-icon-text">description</i>
                    <textarea class="materialize-textarea " id="modal-track-description"></textarea>
                    <label for="modal-track-description">Track Description</label>
                </div>
            </div>

            <div class="row row-in-popwindow">
                <div class="small-3 columns custom-columns">
                    <div class="chip ">
                        <img src="../../../../imgs/users/profilePictures/1.jpg" alt="Contact Person">
                        Summy
                    </div>
                </div>
                <div class="small-6 columns custom-columns">

                </div>
                <div class="small-3 columns custom-columns text-right">
                    <button class="btn waves-effect waves-light blue darken-1" id="submit_button">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Track Details Modal-->
<div class="custom-modal-overlay Track-Details-Modal" id="Track-Details-modal">
    <div class="row custom-row" style="margin-top: 50px;">

        <div class=" medium-1 large-2 columns custom-columns">
        </div>

        <div class="small-12 medium-10 large-8 columns custom-columns small-centered add-track-pop-window">
            <i class="material-icons modal-close-button" id="view-track-modal-close-btn">close</i>
            <div class="small-12 column custom-columns text-center">
                Track Details
            </div>

            <div class="row row-in-popwindow">
                <div class="small-2 columns custom-columns">Track Name</div>
                <div class="small-10 columns custom-columns Track-name-view-modal" id="view-track-modal-trackName">Metal Sound</div>
            </div>
            <div class="row row-in-popwindow">
                <div class="small-2 columns custom-columns">Track Desc</div>
                <div class="small-10 columns custom-columns Track-desc-view-modal" id="view-track-modal-trackDesc">Metal Sound</div>
            </div>

            <div class="row row-in-popwindow">
                <div class="small-3 columns custom-columns">
                    Created by
                    <div class="chip ">
                        <img src="../../../../imgs/users/profilePictures/1.jpg" id="view-track-modal-adderImage" alt="Contact Person">
                        <span id="view-track-modal-adderName">Summy</span>
                    </div>
                </div>
                <div class="small-9 columns custom-columns text-right">
                    Timestamp :
                    <div class=" " style="display: inline">
                        Thu May 11 2017 16:53:45
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
