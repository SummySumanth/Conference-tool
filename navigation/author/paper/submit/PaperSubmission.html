<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<link rel="stylesheet" type="text/css" href="../../../../css/tools/Frameworks/Foundation/foundation-flex.css">
<link rel="stylesheet" type="text/css" href="../../../../css/tools/animations/animate/animate.css">
<link rel="stylesheet" type="text/css" href="../../../../css/tools/animations/magicMaster/magic.css">

<!--<link rel="stylesheet" href="../../../../css/tools/Frameworks/materialize/css/materialize.css">-->

<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="../../../../css/styles/%23colorsAndStyles/colors.css">

<link rel="stylesheet" type="text/css" href="../../../../css/styles/general-innerpages.css">
<link rel="stylesheet" type="text/css" href="../../../../css/styles/author/paper/submit/style.css">

<!--<meta http-equiv="refresh" content="3">-->

<div class="logout-btn" id="logout">
    <i class="material-icons">power_settings_new</i> Logout
</div>

<div class="small-12 columns custom-columns nav-bar-container">
    <div class="row custom-row nav-bar">
        <a class="small-4 columns" href="http://jnnce.ac.in" target="blank">
            <img class="nav-jnnce-logo nav-item" src="../../../../imgs/landingPage/jnnce-logo.png">
        </a>
        <a class="small-4  small-centered columns" href="#" style="text-align: center;">
            <img class="nav-CMT-logo nav-item" src="../../../../imgs/landingPage/nav-bar-logo2.png">
        </a>
        <a class="small-4 columns github-logo" href="https://github.com/SummySumanth/Conference-tool" target="blank">
            <img class="nav-github-logo nav-item" src="../../../../imgs/landingPage/github-logo.png">
        </a>
    </div>
</div>

<div class="row first-row">
    <div class="small-1 columns custom-columns">

    </div>
    <div class="small-10 columns custom-columns sbmt-form-container">
        <div class="small-12 columns custom-columns"
             style="display:table; overflow: hidden; margin-bottom: 20px; width: 100%">
            <div class="small-12 columns text-center container-header">Submit your paper</div>
        </div>

        <div class="small-12 columns custom-columns"
             style="padding: 0px 20px; margin-bottom: 30px; width: 100%;">
            <div class="row fields-row">
                <div class="small-12 medium-2 columns field-name" >
                    Title
                </div>
                <div class="small-12 medium-10 columns" >
                        <input id="paper-title" type="text">
                </div>
            </div>

            <div class="row fields-row">
                <div class="small-12 medium-2 columns field-name" >
                    Description
                </div>
                <div class="small-12 medium-10 columns" >
                    <div class="input-field col s12">
                        <textarea id="paper-description" rows="4"></textarea>
                    </div>
                </div>
            </div>

            <div class="row fields-row">
                <div class="small-12 medium-2 columns field-name" >
                    Track
                </div>
                <div class="small-12 medium-10 columns" >
                        <select id="track-select">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="husker">Husker</option>
                            <option value="starbuck">Starbuck</option>
                            <option value="hotdog">Hot Dog</option>
                            <option value="apollo">Apollo</option>
                        </select>
                </div>
            </div>

            <div class="row fields-row">
                <div class="small-12 medium-2 columns field-name" >
                    Co presenters
                </div>
                <div class="small-12 medium-10 columns">
                    <input id="paper-co-presenters" type="text">
                </div>
            </div>

            <div class="row fields-row">
                <div class="small-12 medium-2 columns field-name" >
                    Select File
                </div>
                <div class="small-12 medium-10 columns">
                            <input id="file" class="pure-button pure-button-active" type="file">
                </div>
            </div>

            <div class="row fields-row">
                <div class="small-12 text-right columns field-name" >
                    <span id="submit-btn" class="custom-button"> Submit <i style="vertical-align: middle; padding: 0px 10px" class="material-icons">send</i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="small-1 columns custom-columns">

    </div>
</div>

<script type="text/javascript" src='../../../../js/%23library_and_frameworks/jquery/jquery-1.11.1.min.js'></script>
<script src="../../../../css/tools/Frameworks/materialize/js/materialize.js"></script>
<script type="text/javascript" src='../../../../js/pages/generalScript.js'></script>
<script type="text/javascript" src='../../../../js/pages/author/paper/submit/script.js'></script>

</body>
</html>
